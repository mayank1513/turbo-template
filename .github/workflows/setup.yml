name: setup repo

on:
  create:

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: ./setup.sh ${{ github.event.repository.owner }} ${{ github.event.repository.name }}
